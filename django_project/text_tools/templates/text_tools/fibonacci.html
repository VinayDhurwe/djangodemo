{% extends 'text_tools/base.html' %}

{% block content %}
<h2>Fibonacci Sequence</h2>
<form method="post">
    {% csrf_token %}
    <label for="number">Enter number of Fibonacci sequence elements:</label>
    <input type="number" id="number" name="number" min="1" required><br>
    <button type="submit">Generate Fibonacci Sequence</button>
</form>
{% if result %}
    <h3>Result:</h3>
    <p>{{ result }}</p>
{% endif %}
{% endblock %}
